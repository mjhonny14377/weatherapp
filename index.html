<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Forage</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Clime Forage</h1>
        <div class="searchbox">
            <input type="text" id="search" placeholder="Search for weather by city, state, or ZIP code" spellcheck="false" required>
            <button type="submit" id="searchicon"><img src="images/icons8-search-48.png" alt="search icon"></button>
        </div>
            <div class="error404">Location not found.Are you sure it exists?<br>Maybe it's on another planet.</div>
    <div class="info">
        <img class="sun" src="" class="weather">
        <h1 class="celsius"></h1>
        <h2 class="location"></h2>
    <div class="data">

      
        <div class="box1">
            <img src=""  class="windy">
            <p class="wind"></p>
            <p class="addon"></p>
        </div>
        <div class="box1">
            <img src="" class="humid">
            <p class="Humidity"></p>
            <p class="addon1"></p>
        </div>  
    </div>
    </div>
   
    <footer>
        <h3> &copy Sayyed vakar durga shaik<br>Weather updates provided by OpenWeather One Call API 3.0</h3>

    </footer>
<script src="javascript.js"></script>
    
</body>
</html>
